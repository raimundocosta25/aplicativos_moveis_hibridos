<ion-header>

  <ion-navbar>
    <ion-title>Rotas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" name="nome" [(ngModel)]="ponto.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Latitudde</ion-label>
        <ion-input type="number" name="lat" [(ngModel)]="ponto.lat"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Longitude</ion-label>
        <ion-input type="number" name="lng" [(ngModel)]="ponto.lng"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Inicio</ion-label>
        <ion-input type="number" name="inicio" [(ngModel)]="ponto.inicio"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Fim</ion-label>
        <ion-input type="number" name="fim" [(ngModel)]="ponto.fim"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button full block color="primary" (click)="registrarPonto()">Salvar</button>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
