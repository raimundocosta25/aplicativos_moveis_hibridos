<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="addCadastro()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-content>
    <ion-list>
        <ion-item *ngFor="let ponto of pontos">
          <p>{{ponto.keyReference}}</p>
          <p>{{ponto.lat}}</p>
          <ion-item *ngFor="let user of ponto.usuarios">
            <p>{{ user.nome }}</p>
          </ion-item>
          <button ion-button full block color="primary" (click)="registroUser(ponto)">Salvar</button>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
